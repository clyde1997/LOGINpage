<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   
    <div class="container">

       <div class="form-main">
        <div class="header">
            <h1>Sign Up</h1>
        </div>

        <form action="home.html">
        <div class="firstname">
            <label>First Name</label>
            <input type="text" placeholder="Name" required>
        </div>
    
        <div class="lastname">
            <label>Last Name</label>
            <input type="text" placeholder="Name" required>
        </div>

        <div class="email">
            <label>Email</label>
            <input type="email" placeholder="Email" required>
        </div>

        <div class="pass">
            <label>Password</label>
            <input type="password" placeholder="Password" required>
        </div>

        <div class="phonenumber">
            <label>Phone Number</label><br>
            <input type="number" placeholder="Number" required>

        </div>

        <div class="gender">
            <label>Gender</label><br>
            <input type="radio" id="m" value="male" name="gender" required> <label>Male</label>
            <input type="radio" id="f" value="female" name="gender" required> <label>Female</label>
            <input type="radio" id="not" value="female" name="gender" required> <label>I'd rather not say</label>
        </div>

        <div class="city">
            <label>Please choose city</label><br>
            <select required>

                <option></option>
                <option>Caloocan</option>
                <option>Las Piñas</option>
                <option>Makati</option>
                <option>Malabon</option>
                <option>Mandaluyong</option>
                <option>Manila</option>
                <option>Marikina</option>
                <option>Muntinlupa</option>
                <option>Navotas</option>
                <option>Parañaque</option>
                 <option>Pasay</option>
                <option>Pasig</option>
                <option>Quezon City</option>
                <option>San Juan, Metro Manila</option>
                <option>Taguig</option>
                <option>Valenzuela, Metro Manila</option>
              
            </select>
        </div>

        <div class="terms">

            
            <input type="checkbox" required>
            <label>I Accept the terms of use</label>
        </div>

    <div class="submit">
<input type="submit" onlick="alert('Thank you for signing up, your response has been submitted')" value="Submit">

    </div>
       </form>
       </div>
    </div>

    <div class="footer">
        <h1>Clyde Timothy R. Sumabat - Activity 4: Registration Form</h1>
    </div>

</body>
</html>
